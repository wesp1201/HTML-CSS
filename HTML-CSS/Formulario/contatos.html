<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="aqui voce ira encontrar conteudos relacionados a jogos de video games">
    <meta name="keywords"content="game, xbox, playstation, play1, play2...">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Games</title>
    
</head>
<body>
    <div id="interface">
        <header>
            <img src="img/logo.png" alt="logo controle de videogame">
            <nav id="menu">
            <ul>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="fotos.html">Fotos</a></li>
                <li><a href="videos.html">Videos</a></li>
            </ul>
            </nav>
        </header>
        <div id="banner-anime">
            <img src="img/banner1.jpg" alt="jogo God of War" id="anime1">
            <img src="img/banner2.jpg" alt="jogo God of War" id="anime2">
        </div>
        <h1> Entre em contato</h1>
        <form>
            <fieldset id="usuario">
                <legend>Identificaçao do usuario</legend>
                <!-- campo do nome -->
                <p>
                    <label for="cNome">Nome:</label>
                    <input type="text" name="nome" id="cNome" maxlength="50" placeholder="Nome completo" required autofocus>
                </p>
                <!-- campo do email -->
                <p>
                    <label for="cMail">E-mail:</label>
                    <input type="email" name="mail" id="cMail" maxlength="50" placeholder="Seu E-mail" required autofocus>
                </p>

                <!--campo da senha-->
                <p>
                    <label for="cSenha">Senha:</label>
                    <input type="password" name="senha" id="cSenha" maxlength="8" placeholder="8 digitos" required autofocus> 
                </p>

                <fieldset>
                    <legend>Sexo</legend>
                    <!-- opçao masculina -->
                    <p>
                        <input type="radio" name="sexo" id="cMasc">
                        <label for="cMasc">Masculino</label>
                    </p>
                    <!-- opçao feminina -->
                    <p>
                        <input type="radio" name="sexo" id="cFem">
                        <label for="cFem">Feminino</label>
                    </p>
                    <!-- opçao outros-->
                    <p>
                        <input type="radio" name="sexo" id="cOutros">
                        <label for="cOutros">Outros</label>
                    </p>
                </fieldset>
                <!-- data de nascimento-->
                <p>
                    <label for="cNasc">Data de Nascimento</label>
                    <input type="date" name="nasc" id="cNasc">
                </p>
            </fieldset>

            <fieldset id="endereço">
                <legend>Endereço do Usuario</legend>
                <!-- endereço -->
                <p>
                    <label for="cRua">Logradouro</label>
                    <input type="text" name="rua" id="cRua" size="50" maxlength="50" placeholder="Av., Rua, Tray.">
                </p>

                <!-- numero-->
                <p>
                    <label for="cNum">Numero:</label>
                    <input type="number" name="num" id="cNum" min="0" max="99999">

                </p>

                <!-- Estado-->
                <p>
                    <label for="cEst">Estado</label>
                    <select name="est" id="cEst">
                        <optgroup label="Regiao Sudeste">
                            <option value="SP">Sao Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espirito Santo</option>
                        </optgroup>

                        <optgroup label="Regiao Sul">
                            <option value="SC" selected>Santa Catarina</option>
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </optgroup>
                    </select>
                </p>

                <!-- cidade -->
                <p>
                    <label for="cCid">Cidade</label>
                    <input type="text" name="cid" id="cCid" size="40" maxlength="40" placeholder="Sua cidade">
                </p>

            </fieldset>

            <!-- campo da mensagem -->
            <fieldset id="mensagem">
                <legend>Mensagem </legend>
                <label for="cUrg">Grau de Urgencia:</label>
                Min<input type="range" name="urg" id="cUrg" min="0" max="10" step="1">Max

                <p><label for="cMsg">Mensagem</label></p>

                <p>
                    <textarea name="msg" id="cMsg" cols="70" rows="7" placeholder="Sua Mensagem..."></textarea>
                </p>
            </fieldset>

            <!-- pedido -->
            <fieldset id="pedido">
                <legend>Quero um console</legend>
                <p>
                    <input type="checkbox" name="ped" id="cPed">
                    <label for="cPed">Gostaria de adquirir um console quando disponivel</label>
                </p>

                <!--consoles -->
                <p>
                    <label for="cCons">Consoles:</label>
                    <select name="game" id="cCons">
                        <option value="PS">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo">Nintendo</option>
                    </select>
                </p>

                <!-- Cor -->
                <p>
                    <label for="cCor">Cor</label>
                    <input type="color" name="cor" id="cCor" value="#0000FF">
                </p>

                <p>
                    <label for="cQtde">Qtde</label>
                    <input type="number" name="qtde" id="cQtde" min="0" max="5" value="0">
                </p>

                <p>
                    <label for="cTot">Preço Total: R$</label>
                    <input type="text" name="tot" id="cTot" placeholder="Total a pagar" readonly>
                </p>


            </fieldset>
            <button type="submit" name="enviar" class="btn">Enviar</button>
            <button type="reset" name="limpar">Limpar</button>

        </form>
    </div>
</body>
</html>
